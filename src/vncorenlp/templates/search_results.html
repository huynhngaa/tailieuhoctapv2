<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
</head>

<body>
    <h1>Search Results for "{{ search_word }}"</h1>
    <ul>
        {% for document in documents %}
        <li>
            <h2>{{ document['title'] }}</h2>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
